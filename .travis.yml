language: sh
sudo: false
install:
  - curl -L https://deno.land/x/install/install.sh | bash
  - export PATH="$HOME/.deno/bin:$PATH"
  - export DENO_DIR="$HOME/.deno"
script:
  - deno --version
  - deno cache --unstable test/commands/simple/*.ts
  - deno run --unstable --allow-run mod.ts install
  - deno test --unstable --allow-write=/tmp --allow-read=~/.config/gut,/tmp --allow-run --cached-only test/
cache:
  directories:
    - '$HOME/.deno'
notifications:
  email:
    on_success: never
    on_failure: always
